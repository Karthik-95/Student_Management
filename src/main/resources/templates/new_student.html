<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Details Record</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Student Details</h1>
		<hr>
		<h2>Save Details</h2>

		<form action="#" th:action="@{/saveStudent}" th:object="${student}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Student First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Student Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Student Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{aadharNo}"
				placeholder="Student Aadhar Number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}"
				placeholder="Student Gender" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"
				placeholder="Student Address" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{mobNo}"
				placeholder="Student Mobile Number" class="form-control mb-4 col-4">
				
				
				<input type="text" th:field="*{dob}"
				placeholder="Student Date Of Birth" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Details</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Student List</a>
	</div>
</body>
</html>
